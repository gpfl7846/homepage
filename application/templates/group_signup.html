{% extends "layout.html" %}
{% block body %}
<h1>단체가입용페이지</h1>
	<form enctype="multipart/form-data" action="{{ url_for('group_signup') }}" method="post" name="joinForm">
		<select name='selectTeam' class="form-control">
			{% for team in league2list %}
			<option value='{{team.pk}}'>{{team.name}}</option>
			{% endfor %}
		</select>
		<input type="file"  class="col-sm-8 col-md-offset-4"name="signuptool" id="signuptool">
		<button class="button_size button_style" type="submit"> submit </button>
	</form>

{% endblock %}
