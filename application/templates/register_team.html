{% extends "layout.html" %}
{% block body %}

<!--my own css/js -->
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/layoutcss.css')}}">
<link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/registercss.css')}}">


<div class="team_font">
	<form enctype='multipart/form-data' action="{{url_for('registerteam')}}" method='POST'>
		<div class="title_size col-sm-4 col-sm-offset-4"> 팀 등록</div>
		<br><br>
		<div class="textbox input-group  col-sm-4 col-sm-offset-4">

			<label class="input-group-addon" for='inputEmail'> 팀 이름 </label>
			<input type='text'  class="pull-right team_name form-control" name='teamname' style="width: 281px;">
		</div>


		<div class="textbox input-group col-sm-4 col-sm-offset-4">
			<label class="input-group-addon" for='inputCollege'> 소속 단과대 </label>
			<select name='college' class="form-control">
				<option value="사범대학">사범대</option>
				<option value="경영대학">경영대</option>
				<option value="공과대학">공대</option>
				<option value="자연과학대학">자연대</option>
				<option value="농생대학">농생대</option>
				<option value="인문대학">인문대</option>
				<option value="사회과학대학">사회대</option>
				<option value="의과대학">의대</option>
				<option value="생활과학대학">생활대</option>
				<option value="관악사">관악사</option>
				<option value="중앙동아리">중앙동아리</option>
			</select>
		</div>

		<div class="textbox input-group col-sm-4 col-sm-offset-4">
			<label class="input-group-addon" for="inputLogo"> 팀 로고 등록 </label>
			<input class="form-control" type='file' name='teamlogo'>
		</div>

		<div class="  col-sm-1 col-sm-offset-6 button_align">
			{% if session.role!="Player" %}
			<button type="submit" class="btn btn-primary">저장하기</button>
			{% endif %}
			{% if session.role=="Player" %}
			<a href="javascript:alert('권한이 없습니다.');">
			<button type="button" class="btn btn-primary">저장하기</button>
			</a>
			{% endif %}

		</div>
	</form>
</div>
	{% endblock %}
